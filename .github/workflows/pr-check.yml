name: PR Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-checks:
    name: PR Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"
        uv pip install --system pytest pytest-asyncio pytest-cov

    - name: Run all tests
      env:
        DISCORD_BOT_TOKEN: test_token
        GOOGLE_API_KEY: test_key
        PRINTFUL_API_KEY: test_key
        LANGCHAIN_TRACING_V2: false
      run: pytest --cov=src --cov-report=term --cov-report=html -v

    - name: Check code coverage
      run: |
        coverage report --fail-under=70

    - name: Comment PR with coverage
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 80
        MINIMUM_ORANGE: 70

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

    - name: Check for TODO comments
      run: |
        echo "Checking for TODO/FIXME comments..."
        grep -rn "TODO\|FIXME" src/ tests/ || echo "No TODO/FIXME found"

    - name: Verify documentation updates
      run: |
        # Check if code changes require doc updates
        if git diff --name-only origin/main | grep -q "^src/"; then
          echo "Code changes detected, checking documentation..."
          if ! git diff --name-only origin/main | grep -q "^docs/"; then
            echo "::warning::Code changes without documentation updates"
          fi
        fi

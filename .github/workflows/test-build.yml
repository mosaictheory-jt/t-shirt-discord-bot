name: Test Build

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]

jobs:
  test-install:
    name: Test Package Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Test package installation
      run: |
        uv pip install --system -e .

    - name: Verify imports
      run: |
        python -c "from src.config import settings; print('Config OK')"
        python -c "from src.bot.discord_bot import TShirtBot; print('Bot OK')"
        python -c "from src.services.orchestrator import TShirtOrchestrator; print('Orchestrator OK')"

    - name: Run syntax check
      run: |
        python -m py_compile src/**/*.py
        python -m py_compile tests/**/*.py

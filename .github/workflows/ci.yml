name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e .
        uv pip install --system black ruff

    - name: Check code formatting with Black
      run: black --check src/ tests/
      continue-on-error: true

    - name: Lint with Ruff
      run: ruff check src/ tests/
      continue-on-error: true

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e .
        uv pip install --system pytest pytest-asyncio pytest-cov

    - name: Run tests with coverage
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.TEST_DISCORD_BOT_TOKEN || 'test_token' }}
        GOOGLE_API_KEY: ${{ secrets.TEST_GOOGLE_API_KEY || 'test_key' }}
        PRINTFUL_API_KEY: ${{ secrets.TEST_PRINTFUL_API_KEY || 'test_key' }}
        LANGCHAIN_TRACING_V2: false
      run: |
        pytest --cov=src --cov-report=xml --cov-report=term -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e .
        uv pip install --system bandit || echo "Bandit install failed"

    - name: Run Bandit security scan
      run: bandit -r src/ -f json -o bandit-report.json || echo "Bandit scan skipped"
      continue-on-error: true

    - name: Check for vulnerabilities with Safety
      run: |
        uv pip install --system safety || echo "Safety install failed"
        safety check --json || echo "Safety check skipped"
      continue-on-error: true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: discord-tshirt-bot:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm discord-tshirt-bot:test python -c "import src; print('Import successful')"

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [lint, test, security, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && secrets.GCP_SA_KEY != ''
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      if: secrets.GCP_SA_KEY != ''
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker

    - name: Build and push to GCR
      env:
        PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      run: |
        docker build -t gcr.io/$PROJECT_ID/discord-tshirt-bot:${{ github.sha }} .
        docker push gcr.io/$PROJECT_ID/discord-tshirt-bot:${{ github.sha }}
        docker tag gcr.io/$PROJECT_ID/discord-tshirt-bot:${{ github.sha }} gcr.io/$PROJECT_ID/discord-tshirt-bot:latest
        docker push gcr.io/$PROJECT_ID/discord-tshirt-bot:latest

    - name: Deploy to Cloud Run
      env:
        PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        REGION: us-central1
      run: |
        gcloud run deploy discord-tshirt-bot \
          --image gcr.io/$PROJECT_ID/discord-tshirt-bot:${{ github.sha }} \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --set-secrets DISCORD_BOT_TOKEN=discord-bot-token:latest \
          --set-secrets GOOGLE_API_KEY=google-api-key:latest \
          --set-secrets PRINTFUL_API_KEY=printful-api-key:latest \
          --memory 512Mi \
          --timeout 3600 \
          --max-instances 1

    - name: Get service URL
      run: |
        gcloud run services describe discord-tshirt-bot \
          --region us-central1 \
          --format 'value(status.url)'
